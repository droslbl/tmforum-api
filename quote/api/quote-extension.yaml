    Quote:
      type: object
      description: Quote can be used to negotiate service and product acquisition or modification between a customer and a
        service provider. Quote contain list of quote items, a reference to customer (partyRole), a list of productOffering
        and attached prices and conditions.
      required:
      - quoteItem
      properties:
        id:
          type: string
          description: Unique identifier - attributed by quoting system
        href:
          type: string
          description: Hyperlink to access the quote
        category:
          type: string
          description: Used to categorize the quote from a business perspective that can be useful for the CRM system (e.g.
            "enterprise", "residential", ...)
        description:
          type: string
          description: Description of the quote
        effectiveQuoteCompletionDate:
          type: string
          format: date-time
          description: Date when the quote has been completed
        expectedFulfillmentStartDate:
          type: string
          format: date-time
          description: this is the date wished by the requester to have the requested quote item delivered
        expectedQuoteCompletionDate:
          type: string
          format: date-time
          description: This is expected date - from quote supplier - to be able to send back  a response for this quote
        externalId:
          type: string
          description: ID given by the consumer and only understandable by him (to facilitate his searches afterwards)
        lastUpdate:
          type: string
          format: date-time
          description: Date and time of the last update
        instantSyncQuote:
          type: boolean
          description: 'An indicator which when the value is "true" means that requester expects to get quoting result immediately
            in the response. If the indicator is true then the response code of 200 indicates the operation is successful
            otherwise a task is created with a response 201. '
        quoteDate:
          type: string
          format: date-time
          description: Date and time when the quote was created
        requestedQuoteCompletionDate:
          type: string
          format: date-time
          description: This is requested date - from quote requester - to get a complete response for this quote
        version:
          type: string
          description: Quote version - if the customer rejected the quote but  negotiations still open a new version of the
            quote is managed
        agreement:
          type: array
          items:
            $ref: '#/components/schemas/AgreementRef'
          description: A reference to an agreement defining the context of the quote
        authorization:
          type: array
          items:
            $ref: '#/components/schemas/Authorization'
          description: An authorization provided for the quote
        billingAccount:
          type: array
          items:
            $ref: '#/components/schemas/BillingAccountRef'
          description: 'A reference to a billing account to provide quote context information '
        contactMedium:
          type: array
          items:
            $ref: '#/components/schemas/ContactMedium'
          description: Information contact related to the quote requester
        note:
          type: array
          items:
            $ref: '#/components/schemas/Note'
          description: Free form text associated with the quote
        productOfferingQualification:
          type: array
          items:
            $ref: '#/components/schemas/ProductOfferingQualificationRef'
          description: A reference to a previously done product offering qualification
        quoteItem:
          type: array
          items:
            $ref: '#/components/schemas/QuoteItem'
          minItems: 1
          description: An item of the quote - it is used to descirbe an operation on a product to be quoted
        quoteTotalPrice:
          type: array
          items:
