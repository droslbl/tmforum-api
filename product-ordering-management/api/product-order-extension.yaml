          description: Used to categorize the order from a business perspective that can be useful for the OM system (e.g.
            "enterprise", "residential", ...)
        completionDate:
          type: string
          format: date-time
          description: Date when the order was completed
        description:
          type: string
          description: Description of the product order
        expectedCompletionDate:
          type: string
          format: date-time
          description: Expected delivery date amended by the provider
        externalId:
          type: string
          description: ID given by the consumer and only understandable by him (to facilitate his searches afterwards)
        lastUpdate:
          type: string
          format: date-time
          description: Date and time of the last update
        notificationContact:
          type: string
          description: Contact attached to the order to send back information regarding this order
        orderDate:
          type: string
          format: date-time
          description: Date when the order was created
        priority:
          type: string
          description: 'A way that can be used by consumers to prioritize orders in OM system (from 0 to 4 : 0 is the highest
            priority, and 4 the lowest)'
        requestedCompletionDate:
          type: string
          format: date-time
          description: Requested delivery date from the requestor perspective
        requestedStartDate:
          type: string
          format: date-time
          description: 'Order fulfillment start date wished by the requestor. This is used when, for any reason, requestor
            cannot allow seller to begin to operationally begin the fulfillment before a date. '
